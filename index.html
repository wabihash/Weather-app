<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SkyCast | Real-Time Weather</title>
</head>
<body>

    <div class="intro-text">
        <h1>SkyCast</h1>
        <p>Enter a city name to get instant weather updates, humidity levels, and wind speeds.</p>
    </div>

    <main class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name..." spellcheck="false">
            <button title="Search"><img src="search-line (1).svg" alt="search-icon"></button>
        </div>

        <div class="error">
            <p>⚠ Invalid city name. Please try again.</p>
        </div>

        <div class="weather">
            <img src="" alt="weather-condition" class="weather-icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">Search a City</h2>
            
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/256/6393/6393330.png" alt="humidity">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54298.png" alt="wind">
                    <div>
                        <p class="wind">-- km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
